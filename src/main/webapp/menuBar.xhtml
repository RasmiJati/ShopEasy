<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar style="background-color: #f2f2f2;">

            <p:menuitem value="Home" action ="/index.xhtml?faces-redirect=true" icon="pi pi-fw pi-home"/>
            <p:menuitem value="Product" action="/product/productCrud.xhtml?faces-redirect=true"/>

            <p:menuitem icon="pi pi-fw pi-user" value="Login" action ="#"/>
            <p:divider layout="vertical"/>
            <p:menuitem value="Sign up" action="/user/userCrud.xhtml?faces-redirect=true"/>

            <f:facet name="options">
                <div class="ui-input-icon-left mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search"/>
                </div>
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>

        </p:menubar>
    </h:form>
