<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <style>
            .ui-layout-north {
                z-index:40 !important;
                overflow:visible !important;
            }

            #south_layoutpane{
                text-align: center;
                background-color: #f2f2f2;
                justify-content: center;
                font-size: 20px;
            }
        </style>
        <pe:layout id="fullPage" fullPage="true" widgetVar="LayoutWidget">

            <pe:layoutPane position="north" id="north_layoutpane"  closable="false" styleContent="ui-layout-north">
                <ui:include src="/menuBar.xhtml"/>
                <!--top-->
            </pe:layoutPane>


            <pe:layoutPane position="center"  id = "center_layoutpane" closable="false" resizable="true">
                <ui:insert name="Center"/>
            </pe:layoutPane>

            <pe:layoutPane position="west"  id="west_layoutpane" closable="true" resizable="true" initClosed="true">
                <ui:insert name="West">
                    Left
                </ui:insert>    
            </pe:layoutPane>

            <pe:layoutPane position="east"  id="east_layoutpane" closable="true" resizable="true" initClosed="true">
                <ui:insert name="East">
                    Right
                </ui:insert>   
            </pe:layoutPane>

            <pe:layoutPane position="south"  id="south_layoutpane" closable="false" size="30">
                Copyright Â© Rasmi Jati
                <!--bottom-->
            </pe:layoutPane>
        </pe:layout>
    </h:body>
</html>
