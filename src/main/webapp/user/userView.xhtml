<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">
    <ui:define name="Center"> 
        <h:form id="form">
            <h5>User's Info</h5>
            <p:commandButton id="user_view" value="Show" type="button"/>
            <p:overlayPanel for="user_view" dismissable="false" showCloseIcon="true" style="width:350px">
                <ui:repeat value="#{userController.list}" var="user">
                    <h:outputText value="#{userController.user.username}"/>
                    <h:outputText value="#{userController.user.email}"/>
                    <h:outputText value="#{userController.user.password}"/>
                </ui:repeat>
            </p:overlayPanel>
        </h:form>
    </ui:define>
</ui:composition>
