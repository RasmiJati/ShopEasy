<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">
    <ui:define name="Center">       
        <h:form id="form_user">
            <p:growl id="messages" showDetail="true"/>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton id="add-user-button" value="New" icon="pi pi-plus" actionListener="#{userController.beforeCreate()}"
                                     oncomplete="PF('manageUserDialog').show()" update="form_create_user"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt_users" widgetVar="dtUsers" var="user" value="#{userController.list}"
                         reflow="true" styleClass="users-table" rowIndexVar="rowIndex" selectionMode="single"
                         selection="#{userController.user}" rowKey="#{user.id}" paginator="true"
                         rows="10" rowSelectMode="add" paginatorPosition="bottom">

                <f:facet name="header">
                    <p:outputLabel value="USER DETAILS" />
                </f:facet>

                <p:column headerText="S.No.">
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>
                <p:column headerText="User Name" sortBy="#{user.username}" filterBy="#{user.username}">
                    <h:outputText value="#{user.username}"/>
                </p:column>

                <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}">
                    <h:outputText value="#{user.email}"/>
                </p:column>

                <p:column headerText="Password" sortBy="#{user.password}" filterBy="#{user.password}">
                    <h:outputText value="#{user.password}"/>
                </p:column>

                <p:column headerText="Action">

                    <p:commandButton id="edit" icon="pi pi-pencil" actionListener="#{userController.beforeEdit(user)}" 
                                     oncomplete="PF('manageUserDialog').show()" process="@this"
                                     update="@this form_create_user"/>

                    <p:commandButton icon="pi pi-trash" action="#{userController.Delete(user)}" 
                                     process="@this" update=":form_user:dt_users">
                        <p:confirm  header=" Delete Confirmation" message="Are You Sure ?" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog header="User" showEffect="fade" modal="false"
                  widgetVar="manageUserDialog" responsive="true" id="dlg_manage">

            <h:form id="form_create_user">
                <p:panelGrid columns="2">

                    <p:outputLabel for="inptxt_name" id="olbl_name" value="User Name" />
                    <p:inputText id="inptxt_name" value="#{userController.user.username}" required="true" label="User Name"
                                 title="User Name">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>

                    <p:outputLabel for="inptxt_email" id="olbl_email" value="Email" />
                    <p:inputText id="inptxt_email" value="#{userController.user.email}" required="true" label="Email"
                                 title="Email">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>


                    <p:outputLabel for="inptxt_password" id="olbl_password" value="Password" />
                    <p:inputText id="inptxt_password" value="#{userController.user.password}" required="true" label="Password"
                                 title="Password">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>


                    <p:commandButton id="user_create" value="Add" icon="pi pi-check" actionListener="#{userController.Create()}"
                                     update=":form_user:dt_users" process="@this" oncomplete="PF('manageUserDialog').hide();" 
                                     rendered="#{userController.user.id eq null}" />


                    <p:commandButton id="user_edit" value="Edit" icon="pi pi-check" actionListener="#{userController.Edit()}"
                                     process="@this" oncomplete="PF('manageUserDialog').hide();" update="@this :form_user:dt_users"
                                     rendered="#{userController.user.id ne null}" />

                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageUserDialog').hide()"
                                     class="ui-button-secondary"/>
                </p:panelGrid>
            </h:form>

        </p:dialog>


        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" id="ui-confirm-yes-btn"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" id="ui-confirm-no-btn"/>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
